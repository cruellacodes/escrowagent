name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SOLANA_VERSION: "2.2.14"
  ANCHOR_VERSION: "0.32.1"
  NODE_VERSION: "20"
  RUST_TOOLCHAIN: "stable"

jobs:
  # ── Build the Solana program ──
  build:
    name: Build Program
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --force

      - name: Pin blake3 for platform-tools compatibility
        run: |
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.5

      - name: Build program
        run: anchor build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: program-artifacts
          path: |
            target/deploy/agentvault.so
            target/deploy/agentvault-keypair.json
            target/idl/agentvault.json

  # ── Run Anchor integration tests ──
  test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rust-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor avm --force
          avm install ${{ env.ANCHOR_VERSION }}
          avm use ${{ env.ANCHOR_VERSION }}

      - name: Generate keypair
        run: solana-keygen new --no-bip39-passphrase --force

      - name: Install dependencies
        run: npm install

      - name: Pin blake3
        run: |
          cargo generate-lockfile
          cargo update -p blake3 --precise 1.5.5

      - name: Run tests
        run: anchor test

  # ── Lint and type-check SDKs ──
  sdk-check:
    name: SDK Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check TypeScript SDK
        working-directory: sdk/typescript
        run: |
          npm install
          npx tsc --noEmit

      - name: Check CLI
        working-directory: sdk/cli
        run: |
          npm install
          npx tsc --noEmit

  # ── Build dashboard ──
  dashboard:
    name: Dashboard Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: dashboard/package-lock.json

      - name: Build dashboard
        working-directory: dashboard
        run: |
          npm install
          npm run build
